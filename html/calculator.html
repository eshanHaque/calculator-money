<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap css style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-5">Money Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-8 mt-5 mb-5 pt-3"><img class="img-responsive img-fluid" src="/img/taka.jpg" alt=""></div>
            <div class="col-12 col-md-4 pt-4 px-4 bg-light bg-gradient">
                <!-- income area -->
                <h5 class="text-center mb-4">Income</h5>
                <div class="row">
                    <div class="col"><p>Income:</p>
                    </div>
                    <div class="col"><input id="income-input" class="background-cstm-color text-white" type="text"></div>
                </div>  
                

                <!-- expense area  -->
                <h5 class="text-center mt-3 mb-3">Expenses</h5>

                <!-- food -->
                <div class="row">
                    <div class="col  mt-3"><p>Food:</p>
                    </div>
                    <div class="col mt-3"><input id="food-input" class="background-cstm-color text-white" type="text"></div>
                </div>  
                <!-- rent -->
                <div class="row">
                    <div class="col  mt-3"><p>Rent:</p>
                    </div>
                    <div class="col mt-3"><input id="rent-input" class="background-cstm-color text-white" type="text"></div>
                </div>  
                <!-- clothes -->
                <div class="row">
                    <div class="col  mt-3"><p>Clothes:</p>
                    </div>
                    <div class="col mt-3"><input id="clothes-input" class="background-cstm-color text-white" type="text"></div>
                </div>  
                <div class="col col-md-12 text-center mt-3
                mb-4"><button id="calculate-button" class="btn btn-primary" type="submit">Calculate</button></div>

                <!-- total expenses -->
                <h5 class="text-center mb-2">Total Expenses: <span id="total-expenses">00</span></h5>

                <!-- previous balance -->
                <h5 class="text-center">Balance: <span id="prev-balance">00</span></h5>

                <!-- savings -->
                <div class="d-flex justify-content-around">
                    <div><p>Save:</p></div>
                    <div><input id="save-input" class="background-cstm-color text-white" type="text"></div>
                    <div><p>%</p></div>
                    <div><button id="save-button" class="btn btn-primary" type="submit">Save</button></div>                   
                </div>
                <h5 class="text-center mt-3 mb-2">Saving Amount: <span id="total-save">00</span></h5>

                <!-- remaining balance -->
                <h5 class="text-center">Remaining Balance: <span id="main-balance">00</span></h5>

            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="/js/calculator.js"></script>
</body>
</html>
